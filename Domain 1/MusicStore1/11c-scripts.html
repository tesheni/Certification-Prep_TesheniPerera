<!DOCTYPE html>
<html>
<head>
    <!-- 1. Title of the webpage -->
    <title>Script Support</title>       
    <!-- 2. Define the character encoding as UTF-8 -->
    <meta charset="utf-8">
    <!-- 3. Define meta keywords for search engines (music, store, instruments) -->
    <meta name="keywords" content="music, store, instruments">
    <!-- 4. Set viewport for responsive design (width=device-width and initial scale=1.0) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 5. Disable Google Translate for this page -->
    <meta name="google" content="notranslate">
    <!-- 6. Link to the external stylesheet (test.css) -->
    <link rel="stylesheet" href="test.css">

</head>
<body>
    Script test

    <!-- JavaScript alert message (only visible if JS is enabled) -->
    <script language="JavaScript">
        alert('This browser supports JavaScript')
    </script>

    <noscript>
        This browser does not support JavaScript.
    </noscript>
</body>
</html>
